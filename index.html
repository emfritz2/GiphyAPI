<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-12">

    <!-- buttons go here -->
    <div id="button-holder"></div>

    </div>
  </div>

  <!-- boostrap not functioning  -->
  <div class="row">
    <div class="col-lg-9">
     <!-- gifs go here -->

    </div>

      <!-- Button to add a new gif button -->
      <input class="btn btn-primary" id="add-gif" type="submit" value="Submit">

    </div>
  </div>
</div>

  <!-- javascript link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
